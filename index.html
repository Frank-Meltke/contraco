<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tahoma', sans-serif;
            line-height: 1.6;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23333" width="100%" height="100%"/><circle cx="300" cy="400" r="100" fill="%23555" opacity="0.3"/><circle cx="900" cy="200" r="80" fill="%23666" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .hero-content {
            max-width: 1000px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: #ff4500;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.02em;
        }
        
        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            font-weight: 300;
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0.95;
        }
        
        .highlight {
            font-weight: 500;
            color: #ff6b35;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                height: 80vh;
                padding: 2rem 1rem;
            }
            
            .hero h1 {
                margin-bottom: 1.5rem;
            }
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(255, 107, 53, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .contact {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .contact a {
            color: #ff6b35;
            text-decoration: none;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            font-weight: 400;
            border: 2px solid #ff6b35;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            text-shadow: none;
        }
        
        .contact a:hover {
            background-color: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>We Build Transformation You Can Feel</h1>
            <p>
                <span class="highlight">contraco</span> transcends traditional consulting by integrating 
                <span class="highlight">strategic clarity</span>, cutting-edge technology, and 
                <span class="highlight">deep psychological insight</span>. Experience transformation 
                that resonates at every level of your organization.
            </p>
            <div class="contact">
                <a href="mailto:contact@contraco.net">contact@contraco.net</a>
            </div>
        </div>
    </section>
</body>
